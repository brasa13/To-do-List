<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa...">
      <button class="add-btn" id="addTask">+</button>
      <select id="filter">
        <option value="todos">Todos</option>
        <option value="concluidos">Conclu√≠dos</option>
      </select>
      
    </div>
    <ul id="taskList"></ul>
    <button paginacao="taskList">1</ul>
    <button paginacao="taskList">2</ul>
    <button paginacao="taskList">3</ul>
    <button paginacao="taskList">4</ul>
    <button paginacao="taskList">5</ul>
  </div>

</body>
</html>
